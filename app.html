<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="manifest" href="/tools/todolist/manifest.json">
    <meta name="theme-color" content="#FF9AA2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        :root {
            --primary: #FF9AA2;
            --secondary: #B5EAD7;
            --accent: #FFDAC1;
            --dark: #6B6054;
            --light: #F8F8F8;
            --border: 4px solid var(--dark);
            --shadow: 6px 6px 0px rgba(107, 96, 84, 0.3);
            --radius: 12px;
            --font-base: 16px;
            --font-sm: 0.875rem;
            --font-xs: 0.75rem;
        }

        .dark-mode {
            --primary: #FF7B8A;
            --secondary: #333333;
            --accent: #FFC8A2;
            --dark: #D0D0D0;
            --light: #1E1E1E;
            --border: 4px solid var(--dark);
            --shadow: 6px 6px 0px rgba(208, 208, 208, 0.3);
        }

        .pink-mode {
            --primary: #FF69B4;
            --secondary: #FFB6C1;
            --accent: #FFE4E1;
            --dark: #4A2F3A;
            --light: #FFF0F5;
        }

        .green-mode {
            --primary: #2ECC71;
            --secondary: #A9DFBF;
            --accent: #E8F8F0;
            --dark: #1D4E2F;
            --light: #F0FFF4;
        }

        .blue-mode {
            --primary: #3498DB;
            --secondary: #85C1E9;
            --accent: #D6EAF8;
            --dark: #2C3E50;
            --light: #EBF5FB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            line-height: 1.5;
            font-size: var(--font-base);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            position: relative;
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: var(--border);
            box-shadow: var(--shadow);
        }

        .logout-btn,
        .hamburger-menu,
        .search-btn {
            background-color: var(--secondary);
            color: var(--dark);
            border: var(--border);
            padding: 0.5rem 1rem;
            font-size: var(--font-sm);
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            border-radius: var(--radius);
        }

        .logout-btn:hover,
        .hamburger-menu:hover,
        .search-btn:hover {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px rgba(107, 96, 84, 0.4);
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .search-bar {
            margin-bottom: 1.25rem;
            position: relative;
            display: none;
        }

        .search-bar.visible {
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .sort-select {
            padding: 0.5rem 1.5rem 0.5rem 0.75rem;
            border: var(--border);
            border-radius: var(--radius);
            font-size: var(--font-xs);
            font-weight: 600;
            color: #000000;
            background-color: white;
            box-shadow: var(--shadow);
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2212%22%20height%3D%228%22%20viewBox%3D%220%200%2012%208%22%20fill%3D%22none%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M1%201L6%206L11%201%22%20stroke%3D%22%236B6054%22%20stroke-width%3D%222%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 12px;
            max-width: 120px;
        }

        .dark-mode .sort-select {
            color: #D0D0D0;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2212%22%20height%3D%228%22%20viewBox%3D%220%200%2012%208%22%20fill%3D%22none%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M1%201L6%206L11%201%22%20stroke%3D%22%23D0D0D0%22%20stroke-width%3D%222%22%2F%3E%3C%2Fsvg%3E');
            background-color: #2A2A2A;
        }

        .filter-controls {
            display: flex;
            gap: 0.6rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .filter-controls button {
            flex: 1;
            background-color: white;
            border: var(--border);
            padding: 0.6rem 0.5rem;
            font-size: var(--font-sm);
            font-weight: 600;
            color: #000000;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            border-radius: var(--radius);
            min-width: 100px;
        }

        .dark-mode .filter-controls button {
            background-color: #2A2A2A;
            color: #D0D0D0;
        }

        .filter-controls button.active {
            background-color: var(--dark);
            color: white;
        }

        .dark-mode .filter-controls button.active {
            background-color: #D0D0D0;
            color: #1E1E1E;
        }

        .task-list {
            list-style: none;
            margin-bottom: 1rem;
        }

        .category-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 1.5rem 0 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .task-item {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border: var(--border);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            transition: all 0.2s ease;
            position: relative;
        }

        .dark-mode .task-item {
            background-color: #2A2A2A;
        }

        .task-item.completed {
            background-color: var(--light);
        }

        .task-header {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .task-checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: var(--border);
            border-radius: 6px;
            margin-right: 1rem;
            position: relative;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .task-checkbox:checked {
            background-color: var(--primary);
        }

        .task-checkbox:checked::after {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--dark);
            font-size: 1rem;
        }

        .task-title {
            flex: 1;
            font-weight: 600;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--dark);
            opacity: 0.7;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-btn {
            font-size: 1rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--dark);
            padding: 0;
        }

        .task-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding-left: 2rem;
        }

        .task-details-content {
            padding: 1rem 0;
            border-top: 2px dashed var(--dark);
            margin-top: 0.75rem;
        }

        .task-details-text {
            font-size: var(--font-sm);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .task-item.expanded .task-details {
            max-height: 500px;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            font-size: var(--font-sm);
            align-items: center;
            flex-wrap: wrap;
        }

        .task-priority {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: var(--font-xs);
        }

        .priority-high {
            background-color: var(--primary);
            color: white;
        }

        .priority-medium {
            background-color: var(--accent);
        }

        .priority-low {
            background-color: var(--secondary);
        }

        .task-deadline {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .task-deadline.overdue {
            color: #f72585;
        }

        .task-category {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .revision-history {
            margin-top: 0.75rem;
            padding: 0.5rem;
            background-color: rgba(245, 245, 245, 0.8);
            border-radius: var(--radius);
        }

        .dark-mode .revision-history {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .revision-item {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dotted #ddd;
        }

        .dark-mode .revision-item {
            border-bottom: 1px dotted #666;
        }

        .revision-date {
            font-size: var(--font-xs);
            color: #666;
        }

        .revision-text {
            font-size: var(--font-sm);
            word-break: break-word;
        }

        .add-task {
            background-color: white;
            padding: 0;
            border: var(--border);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .dark-mode .add-task {
            background-color: #2A2A2A;
        }

        .add-task.visible {
            padding: 1.25rem;
            max-height: 600px;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: var(--font-sm);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: inherit;
            background-color: white;
        }

        .form-input.category-input {
            padding-left: 2.5rem;
        }

        .dark-mode .form-input {
            background-color: #333333;
            color: var(--dark);
        }

        .form-row {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            border: var(--border);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--dark);
        }

        .btn:hover {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px rgba(107, 96, 84, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border: var(--border);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
        }

        .dark-mode .empty-state {
            background-color: #2A2A2A;
        }

        .edit-task {
            background-color: white;
            padding: 1.25rem;
            border: var(--border);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            margin-top: 1rem;
            display: none;
        }

        .dark-mode .edit-task {
            background-color: #2A2A2A;
        }

        .edit-task.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: var(--dark);
            border: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            z-index: 100;
        }

        .fab:hover {
            transform: translate(3px, 3px) scale(1.05);
            box-shadow: 2px 2px 0px rgba(107, 96, 84, 0.4);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: white;
            border-left: var(--border);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .dark-mode .settings-panel {
            background-color: #2A2A2A;
        }

        .settings-panel.visible {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .settings-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .close-settings {
            background-color: var(--secondary);
            color: var(--dark);
            border: var(--border);
            padding: 0.5rem;
            font-size: var(--font-sm);
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            border-radius: var(--radius);
        }

        .settings-group {
            margin-bottom: 1.5rem;
        }

        .settings-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .theme-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            cursor: pointer;
            border: var(--border);
            box-shadow: var(--shadow);
        }

        .theme-light {
            background-color: #F8F8F8;
        }

        .theme-dark {
            background-color: #1E1E1E;
        }

        .theme-pink {
            background-color: #FFF0F5;
        }

        .theme-green {
            background-color: #F0FFF4;
        }

        .theme-blue {
            background-color: #EBF5FB;
        }

        .celebration {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .celebration.show {
            opacity: 1;
        }

        .celebration-text {
            background-color: var(--primary);
            color: var(--dark);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: var(--border);
            box-shadow: var(--shadow);
        }

        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .celebration-overlay.show {
            opacity: 1;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-weight: 600;
            font-size: var(--font-sm);
        }

        .dark-mode .footer {
            background-color: #2A2A2A;
        }

        .offline-login {
            text-align: center;
            padding: 2rem;
            background-color: var(--light);
            border: var(--border);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            margin: 1rem 0;
        }

        .dark-mode .offline-login {
            background-color: #2A2A2A;
        }

        .install-prompt {
            position: fixed;
            bottom: 90px;
            right: 2rem;
            background-color: var(--primary);
            color: var(--dark);
            padding: 1rem;
            border: var(--border);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            z-index: 1000;
            max-width: 300px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .install-prompt.visible {
            display: block;
        }

        .install-prompt p {
            margin-bottom: 0.75rem;
            font-size: var(--font-sm);
            font-weight: 600;
        }

        .install-prompt .btn {
            padding: 0.5rem 1rem;
            width: 100%;
        }

        .dark-mode .install-prompt {
            background-color: #FF7B8A;
        }

        .install-confirm {
            position: fixed;
            bottom: 90px;
            right: 2rem;
            background-color: var(--primary);
            color: var(--dark);
            padding: 1rem;
            border: var(--border);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            z-index: 1000;
            max-width: 300px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .install-confirm.visible {
            display: block;
        }

        .install-confirm p {
            margin-bottom: 0.75rem;
            font-size: var(--font-sm);
            font-weight: 600;
        }

        .install-confirm .install-actions {
            display: flex;
            gap: 0.5rem;
        }

        .install-confirm .btn {
            padding: 0.5rem 1rem;
            flex: 1;
        }

        .dark-mode .install-confirm {
            background-color: #FF7B8A;
        }

        .category-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border: var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            margin-top: 0.25rem;
            display: none;
        }

        .dark-mode .category-suggestions {
            background-color: #2A2A2A;
        }

        .category-suggestions.visible {
            display: block;
        }

        .category-suggestion {
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: var(--font-sm);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-suggestion:hover {
            background-color: var(--secondary);
        }

        .icon-select-wrapper {
            position: relative;
            width: 60px;
        }

        .icon-display {
            padding: 0.75rem;
            border: var(--border);
            border-radius: var(--radius);
            background-color: white;
            box-shadow: var(--shadow);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .icon-display {
            background-color: #333333;
        }

        .icon-display::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .icon-options {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border: var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 10;
            margin-top: 0.25rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .dark-mode .icon-options {
            background-color: #333333;
        }

        .icon-option {
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-option:hover {
            background-color: var(--secondary);
        }

        .dark-mode .icon-option:hover {
            background-color: #444444;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px var(--primary);
            }

            50% {
                box-shadow: 0 0 20px var(--primary);
            }

            100% {
                box-shadow: 0 0 5px var(--primary);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .form-row {
                flex-direction: row-reverse;
                gap: 0.8rem;
            }

            .task-details {
                padding-left: 0;
            }

            .header {
                flex-direction: row;
                align-items: center;
                gap: 0.5rem;
            }

            .header-controls {
                justify-content: flex-end;

    <script type="module">
        const server = 'http://localhost:3000';
        async function fetchData(path, method, payload) {
            const token = sessionStorage.getItem('token') || localStorage.getItem('token_fallback');
            if (!token) {
                alert('token not found, please login');
            }

            const url = `${server}${path}`;
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token,
                },
                body: JSON.stringify(payload),
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data  :', error);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            const token = sessionStorage.getItem('token') || localStorage.getItem('token_fallback');
            if (!token) {
                console.log("No token found");
                window.location.href = '/';
                return;
            }

            const usernameDisplay = document.getElementById('username-display');
            const userAvatar = document.getElementById('user-avatar');
            const logoutBtn = document.getElementById('logout-btn');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const addTaskForm = document.getElementById('add-task-form');
            const taskTitleInput = document.getElementById('task-title');
            const taskBriefInput = document.getElementById('task-brief');
            const taskCategoryInput = document.getElementById('task-category');
            const taskCategoryIconSelect = document.getElementById('task-category-icon');
            const taskIconDisplay = document.getElementById('task-icon-display');
            const taskIconOptions = document.getElementById('task-icon-options');
            const categorySuggestions = document.getElementById('category-suggestions');
            const taskPrioritySelect = document.getElementById('task-priority');
            const taskDeadlineInput = document.getElementById('task-deadline');
            const addTaskBtn = document.getElementById('add-task-btn');
            const cancelTaskBtn = document.getElementById('cancel-task-btn');
            const filterAllBtn = document.getElementById('filter-all');
            const filterActiveBtn = document.getElementById('filter-active');
            const filterCompletedBtn = document.getElementById('filter-completed');
            const sortSelect = document.getElementById('sort-select');
            const activeSortSelect = document.getElementById('active-sort-select');
            const searchBtn = document.getElementById('search-btn');
            const searchBar = document.getElementById('search-bar');
            const searchInput = document.getElementById('search-input');
            const settingsPanel = document.getElementById('settings-panel');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const closeSettingsBtn = document.getElementById('close-settings');
            const themeOptions = document.querySelectorAll('.theme-option');
            const exportAllTxtBtn = document.getElementById('export-all-txt');
            const fab = document.getElementById('fab');
            const celebration = document.getElementById('celebration');
            const celebrationOverlay = document.getElementById('celebration-overlay');
            const editTaskForm = document.getElementById('edit-task-form');
            const editTaskTitleInput = document.getElementById('edit-task-title');
            const editTaskBriefInput = document.getElementById('edit-task-brief');
            const editTaskCategoryInput = document.getElementById('edit-task-category');
            const editTaskCategoryIconSelect = document.getElementById('edit-task-category-icon');
            const editTaskIconDisplay = document.getElementById('edit-task-icon-display');
            const editTaskIconOptions = document.getElementById('edit-task-icon-options');
            const editCategorySuggestions = document.getElementById('edit-category-suggestions');
            const editTaskPrioritySelect = document.getElementById('edit-task-priority');
            const editTaskDeadlineInput = document.getElementById('edit-task-deadline');
            const editTaskRevisionInput = document.getElementById('edit-task-revision');
            const saveEditBtn = document.getElementById('save-edit-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');

            const elements = {
                usernameDisplay, userAvatar, logoutBtn, taskList, emptyState,
                addTaskForm, taskTitleInput, taskBriefInput, taskCategoryInput,
                taskCategoryIconSelect, taskIconDisplay, taskIconOptions, categorySuggestions,
                taskPrioritySelect, taskDeadlineInput, addTaskBtn, cancelTaskBtn,
                filterAllBtn, filterActiveBtn, filterCompletedBtn, sortSelect, activeSortSelect,
                searchBtn, searchBar, searchInput, settingsPanel, hamburgerMenu, closeSettingsBtn,
                exportAllTxtBtn, fab, celebration, celebrationOverlay, editTaskForm,
                editTaskTitleInput, editTaskBriefInput, editTaskCategoryInput,
                editTaskCategoryIconSelect, editTaskIconDisplay, editTaskIconOptions,
                editCategorySuggestions, editTaskPrioritySelect, editTaskDeadlineInput,
                editTaskRevisionInput, saveEditBtn, cancelEditBtn
            };

            for (const [key, element] of Object.entries(elements)) {
                if (!element) {
                    console.error(`Element ${key} not found in DOM`);
                }
            }

            const today = new Date().toISOString().split('T')[0];
            taskDeadlineInput.value = today;

            let currentEditingTask = null;
            let currentFilter = 'active';
            let currentSort = 'filter';
            let currentActiveSort = 'default';
            let currentSearch = '';
            let allCategories = [];
            let tasks = [];

            const availableIcons = {
                'fa-tag': 'Tag',
                'fa-briefcase': 'Work',
                'fa-user': 'Personal',
                'fa-umbrella-beach': 'Holiday',
                'fa-graduation-cap': 'School',
                'fa-home': 'Home',
                'fa-shopping-cart': 'Shopping',
                'fa-heartbeat': 'Health'
            };

            function toggleAddTaskForm(show) {
                console.log("Toggling add task form:", show);
                if (show) {
                    editTaskForm.classList.remove('visible');
                    addTaskForm.classList.add('visible');
                    fab.style.display = 'none';
                    taskTitleInput.focus();
                    categorySuggestions.classList.remove('visible');
                    taskCategoryIconSelect.value = 'fa-tag';
                    taskIconDisplay.innerHTML = `<i class="fas fa-tag"></i>`;
                } else {
                    addTaskForm.classList.remove('visible');
                    fab.style.display = 'flex';
                    taskTitleInput.value = '';
                    taskBriefInput.value = '';
                    taskCategoryInput.value = '';
                    taskCategoryIconSelect.value = 'fa-tag';
                    taskIconDisplay.innerHTML = `<i class="fas fa-tag"></i>`;
                    taskPrioritySelect.value = 'medium';
                    taskDeadlineInput.value = today;
                    categorySuggestions.classList.remove('visible');
                    taskIconOptions.style.display = 'none';
                }
            }

            function toggleEditForm(show, task) {
                console.log("Toggling edit form:", show, task);
                if (show) {
                    addTaskForm.classList.remove('visible');
                    currentEditingTask = task;
                    editTaskTitleInput.value = task.title;
                    editTaskBriefInput.value = task.brief || '';
                    editTaskCategoryInput.value = task.category || '';
                    editTaskCategoryIconSelect.value = task.icon || 'fa-tag';
                    editTaskIconDisplay.innerHTML = `<i class="fas ${task.icon || 'fa-tag'}"></i>`;
                    editTaskPrioritySelect.value = task.priority;
                    editTaskDeadlineInput.value = task.deadline;
                    editTaskRevisionInput.value = '';
                    editTaskForm.classList.add('visible');
                    editCategorySuggestions.classList.remove('visible');
                } else {
                    editTaskForm.classList.remove('visible');
                    currentEditingTask = null;
                    editCategorySuggestions.classList.remove('visible');
                    editTaskIconOptions.style.display = 'none';
                }
            }

            async function loadTasks() {
                console.log("Loading tasks...");
                try {
                    const docSnap = await fetchData(`/tasks`, 'GET');

                    if (docSnap) {
                        tasks = docSnap.data || [];
                        localStorage.setItem(`tasks`, JSON.stringify(tasks));
                        console.log("Tasks loaded and cached:", tasks);
                    }

                    if (!navigator.onLine) {
                        const cachedTasks = localStorage.getItem(`tasks`);
                        if (cachedTasks) {
                            tasks = JSON.parse(cachedTasks);
                            console.log("Loaded tasks from cache:", tasks);
                        }
                    }

                    allCategories = [...new Set(tasks
                        .filter(task => task.category && task.category.trim() !== '')
                        .map(task => task.category.trim()))].sort();

                    renderTasks(tasks);
                } catch (error) {
                    console.error("Error loading tasks:", error);
                    const cachedTasks = localStorage.getItem(`tasks`);
                    if (cachedTasks) {
                        tasks = JSON.parse(cachedTasks);
                        allCategories = [...new Set(tasks
                            .filter(task => task.category && task.category.trim() !== '')
                            .map(task => task.category.trim()))].sort();
                        renderTasks(tasks);
                        alert('Offline mode: Showing cached tasks.');
                    } else {
                        renderTasks([]);
                        alert('Failed to load tasks and no cache available.');
                    }
                }
            }

            function renderTasks(tasks, filter = currentFilter, sort = currentSort, activeSort = currentActiveSort, search = currentSearch) {
                console.log("Rendering tasks:", { tasks, filter, sort, activeSort, search });
                taskList.innerHTML = '';

                let filteredTasks = [...tasks];

                if (search) {
                    const searchTerm = search.toLowerCase();
                    filteredTasks = filteredTasks.filter(task =>
                        task.title.toLowerCase().includes(searchTerm) ||
                        (task.brief && task.brief.toLowerCase().includes(searchTerm)) ||
                        (task.category && task.category.toLowerCase().includes(searchTerm))
                    );
                }

                if (filter === 'active') {
                    filteredTasks = filteredTasks.filter(task => !task.completed);
                } else if (filter === 'completed') {
                    filteredTasks = filteredTasks.filter(task => task.completed);
                }

                if (filter !== 'active' || activeSort !== 'category') {
                    if (sort === 'deadline') {
                        filteredTasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
                    } else if (sort === 'priority') {
                        const priorityOrder = { high: 1, medium: 2, low: 3 };
                        filteredTasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
                    } else {
                        filteredTasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    }
                }

                if (filter === 'active' && activeSort === 'category') {
                    const tasksByCategory = {};
                    filteredTasks.forEach(task => {
                        const category = task.category || 'Uncategorized';
                        if (!tasksByCategory[category]) {
                            tasksByCategory[category] = [];
                        }
                        tasksByCategory[category].push(task);
                    });

                    if (Object.keys(tasksByCategory).length === 0) {
                        console.log("No tasks to display, showing empty state");
                        emptyState.style.display = 'block';
                        return;
                    } else {
                        emptyState.style.display = 'none';
                    }

                    Object.keys(tasksByCategory).sort().forEach(category => {
                        const categoryTitle = document.createElement('h2');
                        categoryTitle.className = 'category-title';
                        const firstTask = tasksByCategory[category][0];
                        const iconClass = firstTask.icon || 'fa-tag';
                        categoryTitle.innerHTML = `<i class="fas ${iconClass}"></i> ${category}`;
                        taskList.appendChild(categoryTitle);

                        if (sort === 'deadline') {
                            tasksByCategory[category].sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
                        } else if (sort === 'priority') {
                            const priorityOrder = { high: 1, medium: 2, low: 3 };
                            tasksByCategory[category].sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
                        } else {
                            tasksByCategory[category].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        }

                        tasksByCategory[category].forEach((task, index) => {
                            console.log("Rendering task:", task);
                            const taskItem = document.createElement('li');
                            taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                            taskItem.dataset.id = task.id;

                            const taskIconClass = task.icon || 'fa-tag';

                            taskItem.innerHTML = `
                        <div class="task-header">
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                            <div class="task-actions">
                                <button class="task-btn edit-btn" data-id="${task.id}"><i class="fas fa-edit"></i></button>
                                <button class="task-btn delete-btn" data-id="${task.id}"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="task-meta">
                            <div class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</div>
                            <div class="task-deadline ${isOverdue(task.deadline) && !task.completed ? 'overdue' : ''}">
                                <i class="fas fa-calendar-alt"></i> ${formatDate(task.deadline)}
                            </div>
                            ${task.category ? `
                            <div class="task-category">
                                <i class="fas ${taskIconClass}"></i> ${task.category}
                            </div>
                            ` : ''}
                        </div>
                        <div class="task-details">
                            <div class="task-details-content">
                                ${task.brief ? `
                                <div class="task-details-text">${task.brief}</div>
                                ` : ''}
                                ${renderRevisions(task.revisions)}
                            </div>
                        </div>
                    `;

                            taskList.appendChild(taskItem);
                        });
                    });

                    // Attach event listeners after rendering
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const taskId = e.currentTarget.dataset.id;
                            const task = tasks.find(t => t.id == taskId);
                            if (task) {
                                console.log("Editing task:", taskId);
                                toggleEditForm(true, task);
                            } else {
                                console.error("Task not found:", taskId);
                            }
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const taskId = e.currentTarget.dataset.id;
                            deleteTask(taskId);
                        });
                    });

                    document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                        checkbox.addEventListener('change', (e) => {
                            const taskId = e.target.closest('.task-item').dataset.id;
                            toggleTaskComplete(taskId);
                        });
                    });

                    document.querySelectorAll('.task-header').forEach(header => {
                        header.addEventListener('click', (e) => {
                            if (e.target.closest('button') || e.target.tagName === 'INPUT') return;
                            const taskItem = e.currentTarget.closest('.task-item');
                            taskItem.classList.toggle('expanded');
                        });
                    });
                } else {
                    if (filteredTasks.length === 0) {
                        console.log("No tasks to display, showing empty state");
                        emptyState.style.display = 'block';
                        return;
                    } else {
                        emptyState.style.display = 'none';
                    }

                    filteredTasks.forEach((task, index) => {
                        console.log("Rendering task:", task);
                        const taskItem = document.createElement('li');
                        taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                        taskItem.dataset.id = task.id;

                        const taskIconClass = task.icon || 'fa-tag';

                        taskItem.innerHTML = `
                    <div class="task-header">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                        <div class="task-actions">
                            <button class="task-btn edit-btn" data-id="${task.id}"><i class="fas fa-edit"></i></button>
                            <button class="task-btn delete-btn" data-id="${task.id}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="task-meta">
                        <div class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</div>
                        <div class="task-deadline ${isOverdue(task.deadline) && !task.completed ? 'overdue' : ''}">
                            <i class="fas fa-calendar-alt"></i> ${formatDate(task.deadline)}
                        </div>
                        ${task.category ? `
                        <div class="task-category">
                            <i class="fas ${taskIconClass}"></i> ${task.category}
                        </div>
                        ` : ''}
                    </div>
                    <div class="task-details">
                        <div class="task-details-content">
                            ${task.brief ? `
                            <div class="task-details-text">${task.brief}</div>
                            ` : ''}
                            ${renderRevisions(task.revisions)}
                        </div>
                    </div>
                `;

                        taskList.appendChild(taskItem);
                    });

                    // Attach event listeners after rendering
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const taskId = e.currentTarget.dataset.id;
                            const task = tasks.find(t => t.id == taskId);
                            if (task) {
                                console.log("Editing task:", taskId);
                                toggleEditForm(true, task);
                            } else {
                                console.error("Task not found:", taskId);
                            }
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const taskId = e.currentTarget.dataset.id;
                            deleteTask(taskId);
                        });
                    });

                    document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                        checkbox.addEventListener('change', (e) => {
                            const taskId = e.target.closest('.task-item').dataset.id;
                            toggleTaskComplete(taskId);
                        });
                    });

                    document.querySelectorAll('.task-header').forEach(header => {
                        header.addEventListener('click', (e) => {
                            if (e.target.closest('button') || e.target.tagName === 'INPUT') return;
                            const taskItem = e.currentTarget.closest('.task-item');
                            taskItem.classList.toggle('expanded');
                        });
                    });
                }
            }

            function renderRevisions(revisions) {
                if (!revisions || revisions.length === 0) return '';

                return `
            <div class="revision-history">
                <div style="font-weight: 600; margin-bottom: 0.5rem;">Revision History:</div>
                ${revisions.map(rev => `
                    <div class="revision-item">
                        <div class="revision-date">${new Date(rev.date).toLocaleString()}</div>
                        <div class="revision-text">${rev.note}</div>
                    </div>
                `).join('')}
            </div>
        `;
            }

            function formatDate(dateString) {
                try {
                    const options = { weekday: 'short', month: 'short', day: 'numeric' };
                    return new Date(dateString).toLocaleDateString('en-US', options);
                } catch (e) {
                    console.error("Error formatting date:", e);
                    return dateString;
                }
            }

            function isOverdue(deadline) {
                try {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const deadlineDate = new Date(deadline);
                    return deadlineDate < today;
                } catch (e) {
                    console.error("Error checking overdue:", e);
                    return false;
                }
            }

            async function addTask() {
                console.log("Adding new task...");
                const title = taskTitleInput.value.trim();
                const brief = taskBriefInput.value.trim();
                const category = taskCategoryInput.value.trim();
                const icon = taskCategoryIconSelect.value;
                const priority = taskPrioritySelect.value;
                const deadline = taskDeadlineInput.value;

                if (!title) {
                    alert('Please enter a task title');
                    return;
                }

                const newTask = {
                    id: Date.now().toString(),
                    title,
                    brief,
                    category,
                    icon,
                    priority,
                    deadline,
                    completed: false,
                    createdAt: new Date().toISOString(),
                };

                try {
                    const createdTask = await fetchData(`/tasks`, 'POST', newTask);

                    const cachedTasks = JSON.parse(localStorage.getItem(`tasks`) || '[]');
                    cachedTasks.push(newTask);
                    localStorage.setItem(`tasks`, JSON.stringify(cachedTasks));

                    if (category && !allCategories.includes(category)) {
                        allCategories.push(category);
                        allCategories.sort();
                    }

                    toggleAddTaskForm(false);
                    await loadTasks();
                    animateAddTask();
                } catch (error) {
                    console.error("Error adding task:", error);
                    alert('Failed to add task. Please try again.');
                }
            }

            async function toggleTaskComplete(taskId) {
                console.log("Toggling task completion:", taskId);
                try {
                    console.log(JSON.stringify(tasks));
                    const path = `/tasks/${taskId}`;
                    const updatedTask = await fetchData(path, 'PUT', {
                        completed: !tasks.find(task => task.id == taskId).completed
                    });
                    const getAllTasks = await fetchData(`/tasks`, 'GET');
                    localStorage.setItem(`tasks`, JSON.stringify(getAllTasks));
                    await loadTasks();
                } catch (error) {
                    console.error("Error toggling task:", error);
                    alert('Failed to toggle task. Please try again.');
                }
            }

            async function saveEditedTask() {
                console.log("Saving edited task:", currentEditingTask);
                if (!currentEditingTask) return;

                const title = editTaskTitleInput.value.trim();
                const brief = editTaskBriefInput.value.trim();
                const category = editTaskCategoryInput.value.trim();
                const icon = editTaskCategoryIconSelect.value;
                const priority = editTaskPrioritySelect.value;
                const deadline = editTaskDeadlineInput.value;
                const revisionNote = editTaskRevisionInput.value.trim();

                if (!title) {
                    alert('Please enter a task title');
                    return;
                }

                try {
                    await fetchData(`/tasks/${currentEditingTask.id}`, 'PUT', {
                        title,
                        brief,
                        category,
                        icon,
                        priority,
                        deadline,
                    });
                    const updatedTasks = await fetchData(`/tasks`, 'GET');
                    localStorage.setItem(`tasks`, JSON.stringify(updatedTasks));

                    if (category && !allCategories.includes(category)) {
                        allCategories.push(category);
                        allCategories.sort();
                    }

                    const taskElement = document.querySelector(`.task-item[data-id="${currentEditingTask.id}"]`);
                    if (taskElement) {
                        const scrollPosition = taskElement.getBoundingClientRect().top + window.scrollY - 100;
                        toggleEditForm(false);
                        await loadTasks();
                        window.scrollTo({ top: scrollPosition, behavior: 'smooth' });
                    } else {
                        toggleEditForm(false);
                        await loadTasks();
                    }
                } catch (error) {
                    console.error("Error updating task:", error);
                    alert('Failed to update task. Please try again.');
                }
            }

            async function deleteTask(taskId) {
                console.log("Deleting task:", taskId);
                if (!confirm('Are you sure you want to delete this task?')) return;

                try {
                    await fetchData(`/tasks/${taskId}`, 'DELETE');
                    const updatedTasks = await fetchData(`/tasks`, 'GET');
                    localStorage.setItem(`tasks`, JSON.stringify(updatedTasks));
                    await loadTasks();
                } catch (error) {
                    console.error("Error deleting task:", error);
                    alert('Failed to delete task. Please try again.');
                }
            }

            async function exportAllTasksToTXT() {
                console.log("Exporting all tasks to TXT...");
                try {
                    const userDocRef = doc(db, "users", encodedUsername);
                    const docSnap = await getDoc(userDocRef);

                    if (!docSnap.exists() || !docSnap.data().tasks || docSnap.data().tasks.length === 0) {
                        alert('No tasks found to export.');
                        console.log("No tasks to export");
                        return;
                    }

                    const tasks = docSnap.data().tasks;
                    let content = `My Task List\n\n`;
                    content += `Username: ${username}\n`;
                    content += `Generated on: ${new Date().toLocaleString()}\n`;
                    content += `Total tasks: ${tasks.length}\n\n`;
                    content += "----------------------------------------\n\n";

                    tasks.forEach((task, index) => {
                        content += `${index + 1}. ${task.title}\n`;
                        content += `   Status: ${task.completed ? 'Completed' : 'Pending'}\n`;
                        content += `   Category: ${task.category || 'Uncategorized'}\n`;
                        content += `   Icon: ${availableIcons[task.icon] || 'Tag'}\n`;
                        content += `   Priority: ${task.priority.toUpperCase()}\n`;
                        content += `   Deadline: ${formatDate(task.deadline)}${isOverdue(task.deadline) && !task.completed ? ' (Overdue)' : ''}\n`;
                        if (task.brief) {
                            content += `   Details: ${task.brief}\n`;
                        }
                        if (task.revisions && task.revisions.length > 0) {
                            content += `   Revisions:\n`;
                            task.revisions.forEach((rev, revIndex) => {
                                content += `     ${revIndex + 1}. ${new Date(rev.date).toLocaleString()}: ${rev.note}\n`;
                            });
                        }
                        content += "\n----------------------------------------\n\n";
                    });

                    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${username}_tasks.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    console.log("TXT exported successfully");
                    toggleSettingsPanel(false);
                } catch (error) {
                    console.error("Error exporting tasks:", error);
                    alert(`Failed to export tasks: ${error.message}. Please try again or use a different browser.`);
                }
            }

            function showCelebration() {
                console.log("Showing celebration...");
                celebration.classList.add('show');
                celebrationOverlay.classList.add('show');
                setTimeout(() => {
                    celebration.classList.remove('show');
                    celebrationOverlay.classList.remove('show');
                }, 2000);
            }

            function animateAddTask() {
                console.log("Animating add task button...");
                addTaskBtn.style.animation = 'glow 1s ease';
                setTimeout(() => {
                    addTaskBtn.style.animation = '';
                }, 1000);
            }

            function toggleSettingsPanel(show) {
                console.log("Toggling settings panel:", show);
                if (show) {
                    settingsPanel.classList.add('visible');
                } else {
                    settingsPanel.classList.remove('visible');
                }
            }

            function changeTheme(theme) {
                console.log("Changing theme to:", theme);
                document.body.className = theme === 'light' ? '' : `${theme}-mode`;
                localStorage.setItem('todo_theme', theme);
                toggleSettingsPanel(false);
            }

            function applySavedTheme() {
                const savedTheme = localStorage.getItem('todo_theme');
                if (savedTheme) {
                    console.log("Applying saved theme:", savedTheme);
                    changeTheme(savedTheme);
                }
            }

            function showCategorySuggestions(input, suggestionContainer, iconSelect, iconDisplay) {
                const value = input.value.trim().toLowerCase();
                suggestionContainer.innerHTML = '';

                if (!value && allCategories.length === 0) {
                    suggestionContainer.classList.remove('visible');
                    return;
                }

                const filteredCategories = value
                    ? allCategories.filter(category => category.toLowerCase().includes(value))
                    : allCategories;

                if (filteredCategories.length > 0) {
                    filteredCategories.forEach(category => {
                        const suggestion = document.createElement('div');
                        suggestion.className = 'category-suggestion';
                        const icon = tasks.find(task => task.category === category)?.icon || 'fa-tag';
                        suggestion.innerHTML = `<i class="fas ${icon}"></i> ${category}`;
                        suggestion.addEventListener('click', () => {
                            input.value = category;
                            iconSelect.value = icon;
                            iconDisplay.innerHTML = `<i class="fas ${icon}"></i>`;
                            suggestionContainer.classList.remove('visible');
                        });
                        suggestionContainer.appendChild(suggestion);
                    });
                    suggestionContainer.classList.add('visible');
                } else {
                    suggestionContainer.classList.remove('visible');
                }
            }

            if (taskIconDisplay && taskIconOptions && taskCategoryIconSelect) {
                taskIconDisplay.addEventListener('click', () => {
                    taskIconOptions.style.display = taskIconOptions.style.display === 'none' ? 'block' : 'none';
                });

                taskIconOptions.querySelectorAll('.icon-option').forEach(option => {
                    option.addEventListener('click', () => {
                        const value = option.dataset.value;
                        taskCategoryIconSelect.value = value;
                        taskIconDisplay.innerHTML = `<i class="fas ${value}"></i>`;
                        taskIconOptions.style.display = 'none';
                    });
                });

                taskCategoryIconSelect.addEventListener('change', () => {
                    taskIconDisplay.innerHTML = `<i class="fas ${taskCategoryIconSelect.value}"></i>`;
                });

                document.addEventListener('click', (e) => {
                    if (!taskIconDisplay.contains(e.target) && !taskIconOptions.contains(e.target)) {
                        taskIconOptions.style.display = 'none';
                    }
                });
            }

            if (editTaskIconDisplay && editTaskIconOptions && editTaskCategoryIconSelect) {
                editTaskIconDisplay.addEventListener('click', () => {
                    editTaskIconOptions.style.display = editTaskIconOptions.style.display === 'none' ? 'block' : 'none';
                });

                editTaskIconOptions.querySelectorAll('.icon-option').forEach(option => {
                    option.addEventListener('click', () => {
                        const value = option.dataset.value;
                        editTaskCategoryIconSelect.value = value;
                        editTaskIconDisplay.innerHTML = `<i class="fas ${value}"></i>`;
                        editTaskIconOptions.style.display = 'none';
                    });
                });

                editTaskCategoryIconSelect.addEventListener('change', () => {
                    editTaskIconDisplay.innerHTML = `<i class="fas ${editTaskCategoryIconSelect.value}"></i>`;
                });

                document.addEventListener('click', (e) => {
                    if (!editTaskIconDisplay.contains(e.target) && !editTaskIconOptions.contains(e.target)) {
                        editTaskIconOptions.style.display = 'none';
                    }
                });
            }

            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    console.log("Logging out...");
                    sessionStorage.removeItem('token');
                    localStorage.removeItem('token_fallback');
                    window.location.href = '/';
                });
            }

            if (filterAllBtn) {
                filterAllBtn.addEventListener('click', async () => {
                    console.log("Filtering: All tasks");
                    currentFilter = 'all';
                    filterAllBtn.classList.add('active');
                    filterActiveBtn.classList.remove('active');
                    filterCompletedBtn.classList.remove('active');
                    activeSortSelect.style.display = 'none';
                    await loadTasks();
                });
            }

            if (filterActiveBtn) {
                filterActiveBtn.addEventListener('click', async () => {
                    console.log("Filtering: Active tasks");
                    currentFilter = 'active';
                    filterActiveBtn.classList.add('active');
                    filterAllBtn.classList.remove('active');
                    filterCompletedBtn.classList.remove('active');
                    activeSortSelect.style.display = 'block';
                    await loadTasks();
                });
            }

            if (filterCompletedBtn) {
                filterCompletedBtn.addEventListener('click', async () => {
                    console.log("Filtering: Completed tasks");
                    currentFilter = 'completed';
                    filterCompletedBtn.classList.add('active');
                    filterAllBtn.classList.remove('active');
                    filterActiveBtn.classList.remove('active');
                    activeSortSelect.style.display = 'none';
                    await loadTasks();
                });
            }

            if (sortSelect) {
                sortSelect.addEventListener('change', async () => {
                    console.log("Sorting tasks by:", sortSelect.value);
                    currentSort = sortSelect.value;
                    await loadTasks();
                });
            }

            if (activeSortSelect) {
                activeSortSelect.addEventListener('change', async () => {
                    console.log("Active sorting tasks by:", activeSortSelect.value);
                    currentActiveSort = activeSortSelect.value;
                    await loadTasks();
                });
            }

            if (searchBtn) {
                searchBtn.addEventListener('click', () => {
                    console.log("Toggling search bar");
                    searchBar.classList.toggle('visible');
                    if (searchBar.classList.contains('visible')) {
                        searchInput.focus();
                    } else {
                        searchInput.value = '';
                        currentSearch = '';
                        loadTasks();
                    }
                });
            }

            if (searchInput) {
                searchInput.addEventListener('input', async () => {
                    console.log("Searching tasks:", searchInput.value);
                    currentSearch = searchInput.value;
                    await loadTasks();
                });
            }

            if (cancelTaskBtn) {
                cancelTaskBtn.addEventListener('click', () => {
                    console.log("Cancel adding task");
                    toggleAddTaskForm(false);
                });
            }

            if (addTaskBtn) {
                addTaskBtn.addEventListener('click', addTask);
                taskTitleInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        console.log("Enter pressed, adding task");
                        addTask();
                    }
                });
            }

            if (saveEditBtn) {
                saveEditBtn.addEventListener('click', saveEditedTask);
            }

            if (cancelEditBtn) {
                cancelEditBtn.addEventListener('click', () => {
                    console.log("Cancel editing task");
                    toggleEditForm(false);
                });
            }

            if (hamburgerMenu) {
                hamburgerMenu.addEventListener('click', () => {
                    console.log("Opening settings panel");
                    toggleSettingsPanel(true);
                });
            }

            if (closeSettingsBtn) {
                closeSettingsBtn.addEventListener('click', () => {
                    console.log("Closing settings panel");
                    toggleSettingsPanel(false);
                });
            }

            if (exportAllTxtBtn) {
                exportAllTxtBtn.addEventListener('click', exportAllTasksToTXT);
            }

            themeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    console.log("Theme selected:", option.dataset.theme);
                    changeTheme(option.dataset.theme);
                });
            });

            if (fab) {
                fab.addEventListener('click', () => {
                    console.log("FAB clicked, opening add task form");
                    toggleAddTaskForm(true);
                });
            }

            if (taskCategoryInput) {
                taskCategoryInput.addEventListener('input', () => {
                    showCategorySuggestions(taskCategoryInput, categorySuggestions, taskCategoryIconSelect, taskIconDisplay);
                });
                taskCategoryInput.addEventListener('focus', () => {
                    showCategorySuggestions(taskCategoryInput, categorySuggestions, taskCategoryIconSelect, taskIconDisplay);
                });
                taskCategoryInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        categorySuggestions.classList.remove('visible');
                    }, 200);
                });
            }

            if (editTaskCategoryInput) {
                editTaskCategoryInput.addEventListener('input', () => {
                    showCategorySuggestions(editTaskCategoryInput, editCategorySuggestions, editTaskCategoryIconSelect, editTaskIconDisplay);
                });
                editTaskCategoryInput.addEventListener('focus', () => {
                    showCategorySuggestions(editTaskCategoryInput, editCategorySuggestions, editTaskCategoryIconSelect, editTaskIconDisplay);
                });
                editTaskCategoryInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        editCategorySuggestions.classList.remove('visible');
                    }, 200);
                });
            }

            await loadTasks();
        });
    </script>
